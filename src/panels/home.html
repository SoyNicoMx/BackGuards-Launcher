<div class="container">
    <div class="status-server">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <img class="server-status-icon" src="assets/images/icon.png">
        <div class="server-status-infos">
            <div></div>
            <div></div>
        </div>
        <div>
            <div></div>
        </div>
    </div>
    <div class="header">BackGuards Studio</div>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="assets/images/fondo.mp4" type="video/mp4">
    </video>
    <img src="assets/images/icon.png" alt="Logo" class="logo" width="150">
    <div class="home-bottom">
        <div class="new-tab">
            <div class="titre-"></div>
            <div class=""></div>
        </div>
        <div class="social-tab">
            <div class="social-list content-scroll">
                <div data-url="https://discord.gg/backguards" class="social-block">
                    <div class="icon-discord icon-social"></div>
                </div>

                <div data-url="https://x.com/BackGuards" class="social-block">
                    <div class="icon-twitter icon-social"></div>
                </div>

                <div data-url="https://www.tiktok.com/@backguards" class="social-block">
                    <div class="icon-tiktok icon-social"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="player-options">
        </div>

        <div class="play-elements">
            <div class="play-instance">
                <button class="play-btn">Jugar</button>
                <div class="instance-select icon-arrow"></div>
            </div>
            <div class="info-starting-game">
                <div class="info-starting-game-text">Conectando...</div>
                <progress value="0" max="0" class="progress-bar"></progress>
            </div>
        </div>

        <div class="settings-btn icon-settings"></div>
    </div>

    <div class="instance-popup">
        <div class="instances-tab">
            <div class="close-popup icon-close"></div>
            <p>Selecciona una instancia</p>
            <div class="instances-List"></div>
        </div>
    </div>
</div>
